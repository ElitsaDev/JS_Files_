<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>File Directory API</title>
    <script type="module" src="/src/index.js"></script>
</head>

<body>
    <main></main>
    <section class="container" id="panel">
        <button class="btn" id="open-directory" type="button"><i class="fa fa-folder-open">Open Directory</i></button>
        <div class="file-name-input">
            <label>Input the name of the file</label>
            <input id="inputFileNameToSaveAs">
        </div>
        <form id="form">
            <div class="file-name-input">
                <legend>File extensions to be included?</legend>
                <label for="file-extention">Yes</label>
                <input type="radio" id="file-extention-yes" name="file-extention" value="yes">
                <label for="file-extention">No</label>
                <input type="radio" id="file-extention-no" name="file-extention" value="no">
            </div>
            <button class="btn" id="download-file" type="button">
                <i class="fa fa-download">Download File</i>
            </button>
        </form>
    </section>
    <pre></pre>
</body>
<script>
    let buttons = document.querySelectorAll('#form input');
    for (button of buttons) {
        button.dataset.waschecked = "false";
        button.addEventListener('click', myFunction, false);
    }

    function myFunction(e) {
        //console.log(e)
        if (e.target.dataset.waschecked == "false") {

            for (button of document.querySelectorAll('#form input')) {
                button.dataset.waschecked = "false";
            }
            e.target.dataset.waschecked = "true";
            e.target.checked = true;
        } else {
            for (button of document.querySelectorAll('#form input')) {
                button.dataset.waschecked = "false";
            }
            e.target.checked = false;
        }
    }
</script>

</html>
